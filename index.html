<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Try FuncSug online</title>
		<link rel="shortcut icon" href="#">
		<link rel="stylesheet" href="tryit.css">
	</head>

	<body>
		<div id="control">
			<span>Load examples: </span>
			<select id="example">
				<option value="empty" selected>--- Workspace ---</option>
				<option value="helloWorld">Hello World!</option>
				<option value="helloYou">Hello You!</option>
				<option value="helloYouLessIndiscreet">Hello You! Less indiscreet</option>
				<option value="helloYouLessIndiscreetBetter">Hello You! Less indiscreet (Better)</option>
				<option value="buttonSequence">Button sequence</option>
				<option value="simpleChoice">Simple choice</option>
				<option value="lessSimpleChoice">Less simple choice</option>
				<hr>
				<optgroup label="Mini Games">
					<option value="hand">What is put on hands? (Approx.)</option>
					<option value="handBetter">What is put on hands? (Better)</option>
					<option value="drinkingCow">What does a cow drink? (Approx.)</option>
					<option value="drinkingCowBetter">What does a cow drink? (Better)</option>
					<option value="wonderland">A Journey in Wonderland</option>
					<option value="guessNumber">Guess the Number</option>
					<option value="chaseButton">Chase the Button</option>
					<option value="find3Button">Find the three Buttons</option>
					<option value="crossRiver">Cross the River</option>
					<option value="crossRiverVariant">Cross the River (Variant)</option>
					<option value="crossRiverFish">Cross the River (with crab)</option>
					<option value="coloringBook">Color this Drawing</option>
					<option value="ticTacToe">Alignments</option>
					<option value="puzzle15">15 Puzzle Game</option>
					<option value="memory">Trio Memory Game</option>
					<option value="chooseGame">What are you playing today?</option>
				</optgroup>
				<hr>
				<option value="counter">Counter</option>
				<option value="counterReact">Counter (Variant)</option>
				<option value="counterPlusMinus">Counter (Plus/Minus)</option>
				<option value="temperatureConverterSimple">Temperature Converter (Simple)</option>
				<option value="temperatureConverter">Temperature Converter (Variant)</option>
				<hr>
				<optgroup label="Syntax examples">
					<option value="calljs">Syntax example: calljs</option>
					<option value="js">Syntax example: js</option>
					<option value="parallel">Syntax example: parallel</option>
					<option value="parallelReturn">Syntax example: parallel with return</option>
					<option value="parallelAfter">Syntax example: parallel exitAfter</option>
					<option value="parallelWith">Syntax example: parallel exitWith</option>
					<option value="parallelSelect">Syntax example: parallel select</option>
					<option value="soundSequence">Syntax example: sound sequence</option>
					<option value="soundParallel">Syntax example: sound parallel</option>
					<option value="soundParallelMin">Syntax example: sound parallel exitAfter</option>
					<option value="break">Syntax example: break</option>
					<option value="awaitClickBip">Syntax example: awaitClickBip</option>
					<option value="awaitVariable">Syntax example: await a variable</option>
					<option value="awaitVariableBipBeep">Syntax example: await var (bip/beep)</option>
					<option value="awaitBool">Syntax example: awaitBool</option>
				</optgroup>
				<hr>
				<optgroup label="Buttons are waiting">
					<option value="sequentialButtons">One by one (Sequence)</option>
					<option value="parallelAndButtons">Together (Parallel)</option>
					<option value="parallelOrButtons">One will be enough (exitAfter 1)</option>
					<option value="parallelOr2Buttons">Two will be enough (exitAfter 2)</option>
				</optgroup>
				<hr>
				<optgroup label="Sequential vs Parallel">
					<option value="helloWorldAndOthersSeq1">Hello World and others! (Seq. 1) </option>
					<option value="helloWorldAndOthersPar1">Hello World and others! (Par. 1) </option>
					<option value="helloWorldAndOthersSeq2">Hello World and others! (Seq. 2) </option>
					<option value="helloWorldAndOthersPar2">Hello World and others! (Par. 2) </option>
				</optgroup>
				<hr>
				<optgroup label="tbc Demo">
					<option value="tbcDemo0">~ tbc Demo 0: Intro TBC</option>
					<option value="tbcDemo1">~ tbc Demo 1: Timeout,...</option>
					<option value="tbcDemo2">~ tbc Demo 2: Parallel</option>
					<option value="tbcDemo3">~ tbc Demo 3: Hello World</option>
				</optgroup>
			</select>
			<button id="run">Run</button>
		</div>
		<div id="tabs">
			<span id="html">HTML</span>
			<span id="css">CSS</span>
			<span id="javascript">JavaScript</span>
			<span id="funcsug">FuncSug</span>
			<span id="result">Result</span>
<!--
			<span id="console">Console</span>
-->
		</div>
		<div id="scene">
			<div id="item_html"><textarea spellcheck="false"></textarea></div>
			<div id="item_css"><textarea spellcheck="false"></textarea></div>
			<div id="item_javascript"><textarea spellcheck="false"></textarea></div>
			<div id="item_funcsug"><textarea spellcheck="false"></textarea></div>
			<div id="item_result"><iframe></iframe></div>
<!--
			<div id="item_console"></div>
-->
		</div>
		<script src="examples.js"></script>
		<script src="tryit.js"></script>
	</body>
</html>
